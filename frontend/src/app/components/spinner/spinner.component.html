<div class="row h-100 justify-content-center align-items-center mt-3 mb-5">
  <div class="col-12">
    <div class="container">
      <div class="row h-100 justify-content-center align-items-center m-0">
        <div class="col-12">

          <div class="card card-outline card-primary">

            <div class="card-body" style="min-height: 600px;">
              <ngx-spinner bdColor="white" size="large" color="black"
                           type="ball-running-dots" [fullScreen]="false">
                <p class="mt-3 fw-bold font-monospace" style="color: black">
                  {{text}} </p>
              </ngx-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
